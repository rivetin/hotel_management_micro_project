<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MBC | Hotel Management System</title>
  <link rel="shortcut icon" type="image/jpg" href="img/hotel _low.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="tile">
    <div class="tile-header">
      <h2
        style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">
        SIGN IN</h2>
    </div>

    <div class="tile-body">
      <form id="form" action="login_validate.php" method="POST">
        <label class="form-input">
          <i class="material-icons">person</i>
          <input type="text" name="email" autofocus="true" required />
          <span class="label">Email</span>
          <span class="underline"></span>
        </label>

        <label class="form-input">
          <i class="material-icons">lock</i>
          <input type="password" name="password" required />
          <span class="label">Password</span>
          <div class="underline"></div>
        </label>

        <div class="submit-container clearfix" style="margin-top: 2rem;">
          <button style="border: 0px ;" id="submit" role="button" type="submit" class="btn btn-irenic float-right"
            tabindex="0">
            <span>SIGN IN</span>
          </button>

          <div class="login-pending">
            <div class=spinner>
              <span class="dot1"></span>
              <span class="dot2"></span>
            </div>

            <div class="login-granted-content">
              <i class="material-icons">done</i>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
